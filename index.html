<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<script src="https://kit.fontawesome.com/4f9ccc1c19.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="styles.css" rel="stylesheet" />

		<title>‚òîÔ∏è Is it Raining?</title>
	</head>

	<body>
		<div class="container">
			<div class="weather-app">
				<h1>Is it Raining?</h1>

				<form class="search-form" id="search-form">
					<div class="input-group mb-3">
						<input type="search" class="form-control search-bar" id="search-input" autofocus="on" autocomplete="off" placeholder="your location" />
						<input type="submit" class="btn btn-primary button" id="search-button" value="Search" />
						<input type="submit" class="btn btn-secondary button" id="geolocation-button" value="üìç" />
					</div>
				</form>

				<div class="row cities">
					<div class="col-3 city1" id="theBronx">The Bronx</div>
					<div class="col-3 city2" id="girona">Girona, ES</div>
					<div class="col-3 city3" id="pdx">PDX</div>
					<div class="col-3 city4" id="philly">Philly</div>
				</div>

				<h2 class="red-line">
					<div class="red-line-city" id="red-line-city">
						It is <span class="red-rain-answer" id="red-rain-answer"> not currently raining </span> in <span id="city"> </span>.
					</div>
					<div class="red-line-time-and-temp">
						<span class="red-line-temp" id="red-line-temp">
							It is
							<span class="just-the-temp" id="just-the-temp"> </span>
							<span class="red-line-units"> </span>
							with
							<img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" class="weather-icon" id="weather-icon" />
							<span class="weather-description" id="weather-description"> </span>
							<span id="red-line-time"> </span>
						</span>
					</div>
				</h2>
				<div class="when-it-rains" id="when-it-rains"></div>
				<div class="card-group weather-forecast" id="weather-forecast"></div>
			</div>
		</div>

		<footer class="cb">
			Coded by Laura Sol√≠s and open-sourced on

            href="https://github.com/LalitaSoso/Weather-App.git"
            target="_blank"
            class="git"> -->
			GitHub
		</footer>

		<script src="script.js"></script>
	</body>
</html>
